name: my_flutter_app
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.3.20+25

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  shared_preferences: ^2.0.15
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.3
  path_provider: ^2.1.4
  flutter_highlight: ^0.7.0
  clipboard: ^0.1.3
  permission_handler: ^12.0.0+1
  flutter_screenutil: ^5.9.3
  animate_do: ^4.2.0
  provider: ^6.1.5

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/askme-logo.png'
  adaptive_icon_foreground: 'assets/askme-logo-bg.png'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  jwt_decoder: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/.env

  fonts:
    - family: FKGroteskNeueTrial
      fonts:
        - asset: assets/fonts/FKGroteskNeueTrial-Light-BF6576818c0f3e8.otf
